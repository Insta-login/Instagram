<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Access</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
  <style>
    body {
      background-color: #fafafa;
      font-family: 'Roboto', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    .logo {
      width: 100px;
      margin-bottom: 20px;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3897f0;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      margin: 20px auto;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-text {
      font-size: 16px;
      color: #555;
      margin: 20px 0;
    }

    .note {
      font-size: 14px;
      color: #808080;
      margin-bottom: 20px;
    }

    .action-button {
      background-color: #3897f0;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      text-decoration: none;
    }

    .action-button:hover {
      background-color: #287dc2;
    }

    footer {
      margin-top: 40px;
      font-size: 12px;
      color: #bbb;
    }
  </style>
</head>
<body>
  <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo" class="logo">
  <div class="spinner"></div>
  <div class="loading-text">Accessing your Instagram account...</div>
  <p class="note">Your Instagram account password is compromised. Kindly deactivate your account as soon as possible.</p>
  <a href="https://help.instagram.com/370452623149242" target="_blank" class="action-button">Deactivate/Delete Account</a>
  <footer>&copy; 2025 Instagram</footer>
</body>
</html>
