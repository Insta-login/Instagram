<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Accessing Instagram</title>
  <style>
    body {
      background-color: #fafafa;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .logo {
      width: 80px;
      margin-bottom: 20px;
    }

    .loading {
      font-size: 18px;
      color: #555;
      margin-top: 20px;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3897f0;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .note {
      margin-top: 40px;
      font-size: 12px;
      color: gray;
    }
  </style>
</head>
<body>
  <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo" class="logo" />
  <div class="spinner"></div>
  <div class="loading">Accessing your Instagram accountâ€¦</div>
  <p class="note">This is a fake demo page for educational purposes only.</p>
</body>
</html>
