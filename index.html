<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Security Alert</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
        }

        .alert-box {
            background-color: #fff;
            border: 2px solid #e74c3c;
            padding: 30px;
            width: 400px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .alert-box h1 {
            color: #e74c3c;
            font-size: 24px;
            margin-bottom: 15px;
        }

        .alert-box p {
            color: #333;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .alert-box a {
            text-decoration: none;
            font-size: 16px;
            color: #fff;
            background-color: #e74c3c;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .alert-box a:hover {
            background-color: #c0392b;
        }

        .alert-box .warning {
            font-size: 14px;
            color: #f39c12;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="alert-box">
        <h1>Security Alert</h1>
        <p>We have detected suspicious activity on your Instagram account. It appears that your password has been compromised.</p>
        <p>Please deactivate your account immediately to protect your information.</p>
        <a href="https://www.instagram.com/accounts/remove/request/permanent/" target="_blank">Deactivate Account</a>
        <p class="warning">If you did not request this, please change your password immediately.</p>
    </div>
</body>
</html>
